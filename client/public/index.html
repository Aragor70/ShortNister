<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="preloader.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Web site created using create-react-app --typescript"
    />
    
    <title>ShortNister</title>
  </head>
  <body>
    
    <div id="preloader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>


    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>
    

    <script>
      var preloaderEl = document.querySelector("#preloader");
      
      window.addEventListener("load", function(){
          preloaderEl.classList.add("preloader-hiding");
          preloaderEl.addEventListener("transitionend", function(){
            this.classList.add("preloader-hidden");
            this.classList.remove("preloader-hiding");
          });
      });
    </script>
  </body>
</html>
